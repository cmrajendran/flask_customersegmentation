<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFM Analysis</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* General styles */
        body {
            background-color: #7785AC; /* Gray-Blue */
            color: #fff;
        }

        /* Header styles */
        .header {
            background-color: #360568; /* Dark Purple */
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
        }

        /* Button styles */
        .btn {
            border-radius: 20px;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #9AC6C5; /* Teal */
            border-color: #9AC6C5;
            color: #360568; /* Text color */
        }

        .btn-primary:hover {
            background-color: #A5E6BA; /* Light Green */
            border-color: #A5E6BA;
            color: #360568;
        }

        .btn-secondary {
            background-color: #5B2A86; /* Purple */
            border-color: #5B2A86;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #360568; /* Dark Purple */
            border-color: #360568;
            color: white;
        }

        /* Table and content styles */
        .table-responsive {
            margin-top: 20px;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #842029;
            border: 1px solid #f5c2c7;
            border-radius: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Header -->
        <div class="header">
            <h1>RFM Analysis</h1>
            <p>Generate and analyze RFM metrics to segment customers based on their behavior.</p>
        </div>

        <!-- File Upload Form -->
        <form method="POST" enctype="multipart/form-data" class="mt-4">
            <div class="form-group">
                <label for="csv_file">Upload Transaction Data (CSV):</label>
                <input type="file" name="csv_file" id="csv_file" class="form-control-file" accept=".csv" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Generate RFM</button>
        </form>

        <!-- Back to Home Button -->
        <a href="/" class="btn btn-secondary mt-4 btn-block">Back to Home</a>

        <!-- Error Message -->
        {% if error %}
        <div class="alert alert-danger mt-4">
            {{ error }}
        </div>
        {% endif %}

        <!-- RFM Results -->
        {% if rfm_data %}
        <h3 class="mt-5">RFM Dataset</h3>
        <div class="table-responsive">
            {{ rfm_data | safe }}
        </div>
        {% endif %}
    </div>
</body>
</html>
